<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    nav{
        padding: 15px;
        background-color: rgb(154, 152, 152);
    }
    ul{
        display: flex;
        gap: 20px;
        justify-content:center;
    }
    li{
        list-style: none;
    }
    li:hover{
        color: rgb(200, 196, 196);
        text-decoration: underline;
        cursor:pointer;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
</body>

</html>
